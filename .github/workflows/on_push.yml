name: Check On Push

on:
  push:
    branches:
      - main
jobs:
  prebuild:
    name: Prebuild and Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Packages
        run: flutter pub get
      - name: Linting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze Code
        run: dart analyze --fatal-infos